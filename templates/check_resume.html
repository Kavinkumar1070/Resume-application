<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Checker</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/templates/styles.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      color: #333;
      margin-bottom: 20px;
    }

    .upload-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .upload-btn, .scan-btn {
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .upload-btn {
      background-color: #f0f0f0;
    }

    .upload-btn:hover {
      background-color: #ddd;
    }

    .scan-btn {
      background-color: #4CAF50;
      color: white;
    }

    .scan-btn:hover {
      background-color: #45a049;
    }

    .preview-container {
      margin-top: 20px;
      border: 2px dashed #ccc;
      padding: 20px;
      border-radius: 10px;
      background-color: #f9f9f9;
      text-align: center;
      height: auto;
    }

    .preview-message {
      color: #999;
    }

    /* Loader styles */
    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(5px); /* Blur effect */
      display: none; /* Initially hidden */
      justify-content: center;
      align-items: center;
      z-index: 1000; /* Ensure it sits above other content */
    }
  
    .loader {
      text-align: center;
      font-size: 1.5em;
      color: #333;
    }
  
    .loader .spinner {
      margin: 0 auto;
      border: 8px solid #f3f3f3; /* Light grey */
      border-top: 8px solid #3498db; /* Blue */
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite; /* Spinning animation */
    }
  
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  
    .green-tick {
      display: none; /* Initially hidden */
      color: green;
      font-size: 2em; /* Make the tick larger */
    }
  
    .visible {
      display: inline; /* Show when visible */
    }
  
    #loadingText {
      margin-top: 10px;
      font-weight: bold;
      color: #555; /* Darker text color */
    }

    .visible {
      display: inline; /* Show when visible */
    }

    #pdfIframe {
      width: 100%; /* Full width */
      height: 400px; /* Fixed height */
      border: none; /* Remove default border */
      overflow: hidden; /* Prevent overflow */
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 1.8em;
      }

      .upload-container {
        flex-direction: column;
      }

      .upload-btn, .scan-btn {
        width: 100%;
        margin-bottom: 10px;
      }

      .scan-btn {
        margin-top: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Resume Checker</h1>
    <div class="upload-container">
      <input type="file" id="resumeUpload" class="upload-btn">
      <button class="scan-btn" id="scanResumeBtn">Scan</button>
    </div>
    
    <div class="preview-container" id="previewContainer">
      <img id="previewImage" style="display:none; width: 100%; height: auto;" alt="Preview" />
      <iframe id="pdfIframe" style="display:none;" frameborder="0"></iframe>
      <div class="preview-message" id="previewMessage">Upload a file to see the preview here.</div>
    </div>

    <div id="loadingScreen">
      <div class="loader">
        <div class="spinner"></div> <!-- Spinner for loading animation -->
        <div id="loadingText"></div>
        <div class="green-tick" id="tick"><i class="fas fa-check-circle"></i></div>
      </div>
    </div>

  <script>
    async function showLoader() {
      const loadingScreen = document.getElementById('loadingScreen');
      loadingScreen.style.display = 'flex'; // Use flex to center content
    
      const loadingMessages = ['Processing...', 'Analyzing...', 'Almost done...'];
      let i = 0;
      return new Promise((resolve) => {
        const interval = setInterval(() => {
          const loadingTextElement = document.getElementById('loadingText');
          const tickElement = document.getElementById('tick');
          const messageWithTick = loadingMessages[i];
          loadingTextElement.innerText = messageWithTick;

          tickElement.classList.add('visible'); 
          setTimeout(() => tickElement.classList.remove('visible'), 800); 

          i++;
          if (i === loadingMessages.length) {
            clearInterval(interval);
            setTimeout(() => {
              loadingScreen.style.display = 'none'; // Hide loader
              resolve();
            }, 1500);
          }
        }, 1000);
      });
    }

    document.getElementById('resumeUpload').addEventListener('change', function() {
      const file = this.files[0];
      const previewMessage = document.getElementById('previewMessage');
      const previewImage = document.getElementById('previewImage');
      const pdfIframe = document.getElementById('pdfIframe');

      // Reset visibility
      previewImage.style.display = 'none';
      pdfIframe.style.display = 'none';

      if (file) {
        const fileType = file.type;

        if (fileType.startsWith('image/')) {
          const reader = new FileReader();
          reader.onload = function(e) {
            previewImage.src = e.target.result; // Set image source
            previewImage.style.display = 'block'; // Show the image
            previewMessage.style.display = 'none'; // Hide the message
          };
          reader.readAsDataURL(file); // Read the file as data URL

        } else if (fileType === 'application/pdf') {
          const reader = new FileReader();
          reader.onload = function(e) {
            const typedArray = new Uint8Array(e.target.result);
            pdfIframe.src = URL.createObjectURL(new Blob([typedArray], { type: 'application/pdf' }));
            pdfIframe.style.display = 'block'; // Show the iframe
            previewMessage.style.display = 'none'; // Hide the message
          };
          reader.readAsArrayBuffer(file); // Read the PDF file as ArrayBuffer

        } else {
          previewMessage.innerText = "File type not supported for preview.";
        }
      } else {
        previewMessage.innerText = "Upload a file to see the preview here.";
      }
    });

    document.getElementById('scanResumeBtn').addEventListener('click', async () => {
      const fileInput = document.getElementById('resumeUpload');
      const file = fileInput.files[0];
    
      if (!file) {
        alert('Please upload a resume file first!');
        return;
      }
    
      await showLoader();
    
      const formData = new FormData();
      formData.append('file', file);
    
      try {
        const response = await fetch('http://127.0.0.1:8000/process_resume/', {
          method: 'POST',
          body: formData
        });
    
        if (response.ok) {
          const data = await response.json();
    
          // Prepare the query parameters to pass to the result_display.html page
          const params = new URLSearchParams();
          params.append('resumeData', encodeURIComponent(JSON.stringify(data)));
    
          // Redirect to result display page with the API response data
          window.location.href = `result_display.html?${params.toString()}`;
        } else {
          document.getElementById('loadingText').textContent = 'Error processing resume!';
        }
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('loadingText').textContent = 'An error occurred!';
      }
    });
    
  </script>
</body>
</html>
